{% extends 'base.html' %}
{% block content %}
<h2>Action Logs</h2>
<table border="1">
    <tr><th>Action</th><th>Performed By</th><th>Timestamp</th></tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
