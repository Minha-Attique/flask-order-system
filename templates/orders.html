{% extends 'base.html' %}
{% block content %}
<h2>All Orders</h2>
<table border="1">
    <tr>
        <th>Order ID</th><th>Items</th><th>Date</th><th>Sender</th><th>Recipient</th><th>Status</th><th>Actions</th>
    </tr>
    {% for o in orders %}
    <tr>
        <td>{{ o[1] }}</td><td>{{ o[2] }}</td><td>{{ o[3] }}</td>
        <td>{{ o[4] }}</td><td>{{ o[5] }}</td><td>{{ o[7] }}</td>
        <td>
            <a href="{{ url_for('edit_order', order_id=o[1]) }}">Edit</a> |
            <a href="{{ url_for('delete_order', order_id=o[1]) }}">Delete</a> |
            <a href="{{ url_for('mark_delivered', order_id=o[1]) }}">Mark Delivered</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
